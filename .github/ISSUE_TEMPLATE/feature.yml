name: Feature Request
description: Request the addition of a new feature.
title: "[Feature]: "
labels: ["enhancement"]
assignees:
  - cuaies
body:
  - type: markdown
    attributes:
      value: |
        Thanks for showing interest in this project! ❤️
  - type: textarea
    id: feature-details
    attributes:
      label: Feature Details
      description: Please precisely describe the feature you'd like to be added.
      placeholder: Feature details...
    validations:
      required: true
  - type: checkboxes
    id: bug-origin
    attributes:
      label: Linked to Bug
      description: Is this feature request related to a problem?
      options:
        - label: The request is related to a problem.
          required: false
  - type: textarea
    id: problem-details
    attributes:
      label: Problem Details
      description: Please precisely describe the problem you've been experiencing.
      placeholder: Problem details...
    validations:
      required: false
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe alternatives you've considered.
      placeholder: Alternative solutions...
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Let us know if there is any additional context we should know about.
      placeholder: Additional context...
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Cuaies/ares-template/blob/master/.github/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct.
          required: true
